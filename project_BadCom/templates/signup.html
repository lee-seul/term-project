<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>

</head>
<body>

{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
<form action="{% url 'signup' %}" method="POST">
{% csrf_token %}
{{ form.as_p }}
    <button type="submit">회원가입하기</button>

</form>

</body>

</html>
